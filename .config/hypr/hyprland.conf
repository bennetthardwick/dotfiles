#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,highres,auto,1.5
monitor=DP-2,highres,auto,1
monitor=DP-1,highres,auto,1.5
monitor=HDMI-A-1,highres,auto,1
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar
exec-once = gammastep -t 6500:3600 -l -21:149
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = steam -silent
exec-once = mako
exec-once = hypridle
exec-once = fcitx5 -d --replace
exec-once = nm-applet
exec-once = blueman-applet
exec-once = solaar -w hide

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  # float_switch_override_focus = 1

  touchpad {
    natural_scroll = yes
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = yes
  background_color=0x242424

  mouse_move_focuses_monitor = true

  # initial_workspace_tracking=2

  #no_direct_scanout=false
  vrr=0
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 5
  border_size = 1

  allow_tearing = false

  col.active_border = rgb(458588)
  col.inactive_border = rgba(595959aa)

  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 0
  #blur = yes
  # blur_size = 3
  # blur_passes = 1
  # blur_new_optimizations = on

  shadow {
    range = 12
    render_power = 3
    offset = 0 2

    color = rgba(1a1a1add)
    color_inactive = rgba(1a1a1a33)
  }

}

ecosystem {
  no_update_news = true
}

animations {
  enabled = yes

  bezier = easeOut, 0.16, 1, 0.3, 1

  animation = windows, 1, 3, easeOut, popin 60%
  animation = fade, 0, 1, default

  animation = border, 1, 1, default
  animation = workspaces, 1, 1, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this

  force_split = 2
}

gesture = 4, horizontal, workspace

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float on, match:class ^(__float_front)$
windowrule = center on, match:class ^(__float_front)$
windowrule = size 60% 60%, match:class ^(__float_front)$
windowrule = pseudo on, match:class ^(__float_front)$

windowrule = float on, match:class ^(__float_side)$
windowrule = size (monitor_w*0.3) (monitor_h*0.8), match:class ^(__float_side)$
# windowrule = size >20% 80%, match:class ^(__float_side)$
windowrule = move (monitor_w-window_w-monitor_w*0.02) (monitor_h-window_h-(monitor_h-window_h)/2), match:class ^(__float_side)$
# windowrule = move (monitor_w-(window_w-(monitor_w * 0.02))) ((monitor_w*0.1) - window_w), match:class ^(__float_side)$

# windowrule = nearestneighbor,xwayland:1

windowrule = float on, match:class ^(__floating)$
windowrule = float on, match:class ^imv$, match:title ^__floating$
windowrule = float on, match:class ^pavucontrol$
windowrule = float on, match:class ^gnome-disks$
windowrule = float on, match:class ^nemo$

# dim around when getting a password prompt
windowrule = dim_around on, match:class ^gcr-prompter$
windowrule = dim_around on, match:class ^ssh-askpass$
windowrule = dim_around on, match:class ^polkit-gnome-authentication-agent-1$

# make sure they're always visible
windowrule = pin on, match:class ^gcr-prompter$
windowrule = pin on, match:class ^ssh-askpass$
windowrule = pin on, match:class ^polkit-gnome-authentication-agent-1$

windowrule = float on, match:class ^firefox$, match:title ^Picture-in-Picture$
windowrule = pin on, match:class ^firefox$, match:title ^Picture-in-Picture$

windowrule = float on, match:class ^(firefox)$, match:title ^(Firefox\ —\ Sharing\ Indicator)$
windowrule = no_initial_focus on, match:class ^(firefox)$, match:title ^(Firefox\ —\ Sharing\ Indicator)$
windowrule = move monitor_w-80 monitor_h-50, match:class ^(firefox)$, match:title ^(Firefox\ —\ Sharing\ Indicator)$
windowrule = pin on, match:class ^(firefox)$, match:title ^(Firefox\ —\ Sharing\ Indicator)$
# windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Firefox\ —\ Sharing\ Indicator)$

# Popups work better when "dimaround" is used.
# This was originally to fix a bug but I actually like this a lot.
# windowrulev2 = dimaround,class:^REAPER$,title:^[A-z]* for.*$
# windowrulev2 = dimaround,class:^REAPER$,title:^Master hardware output controls$
# windowrulev2 = dimaround,class:^REAPER$,title:^Snap/Grid Settings$
# windowrulev2 = dimaround,class:^REAPER$,title:^Pan Law:.*$
# windowrulev2 = dimaround,class:^REAPER$,title:^.* pin connector$
# windowrulev2 = dimaround,class:^REAPER$,title:^Metronome and pre\-roll settings$
# windowrulev2 = windowdance,class:^REAPER$,title:^FX:.*$
# windowrulev2 = nofocus,class:^REAPER$

# windowrulev2 = float,class:^REAPER$,title:^Insert Virtual Instrument on.*$

windowrule = no_initial_focus on class:^yabridge\-host\.exe\.so$
# windowrulev2 = windowdance,class:^yabridge\-host\.exe\.so$
windowrule = border_size 0 match:class ^yabridge\-host\.exe\.so$
windowrule = no_shadow on match:class ^yabridge\-host\.exe\.so$
windowrule = no_blur on match:class ^yabridge\-host\.exe\.so$

# xwayland tool tips sometimes request focus which screws stuff up.
# They don't have a titles so it's easy to target them.
windowrule = no_initial_focus on, match:xwayland on match:float on match:title ^$
windowrule = no_focus on, match:xwayland on match:float on match:title ^$

windowrule = move monitor_w monitor_h, match:class ^steam$, match:title ^Sign in to Steam$
windowrule = no_initial_focus on, match:class ^steam$, match:title ^Sign in to Steam$

# windowrule = suppressevent maximize match:class .* # You'll probably like this.

windowrule = fullscreen on, match:class ^gamescope$
windowrule = fullscreen on, match:title ^Steam Big Picture Mode$

# emulate no_gaps_when_only
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

windowrule = match:float false, match:workspace w[tv1], border_size 0, rounding 0
windowrule = match:float false, match:workspace f[1], border_size 0, rounding 0

layerrule = match:namespace menu, dim_around on

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, return, exec, terminal
bind = $mainMod, D, exec, bemenu-run --single-instance --tf '##458588' --hf '##458588' -H 30 -b
bind = $mainMod, F, fullscreen

bind = $mainMod, n, exec, note-quick-gui
bind = $mainMod, m, exec, note-daily-gui

bind = $mainMod SHIFT, S, exec, screenshot
bind = $mainMod SHIFT, D, exec, tmp-screenshot
bind = $mainMod SHIFT, A, exec, screenshot-and-open

# Just do "killall Hyprland"
# bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod SHIFT, C, resizeactive, exact 60% 60%
bind = $mainMod SHIFT, C, centerwindow

bind = $mainMod, C, centerwindow

# Groups don't work great
bind = $mainMod, G, togglegroup, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod CTRL, left, changegroupactive, b
bind = $mainMod CTRL, right, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, q, workspace, 5
bind = $mainMod, w, workspace, 6
bind = $mainMod, e, workspace, 7
bind = $mainMod, r, workspace, 8
bind = $mainMod, a, workspace, 9
bind = $mainMod, s, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

