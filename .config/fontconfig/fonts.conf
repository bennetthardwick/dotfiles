    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <!--<family>Fantasque Sans Mono</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>monospace</family>-->
    </prefer>
  </alias>
</fontconfig>
